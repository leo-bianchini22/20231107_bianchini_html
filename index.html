<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bianchini/html-test</title>
</head>

<body>
    <header>
        <h1>株式会社TECH</h1>
    </header>

    <nav>
        <ul>
            <li><a href="/">ホーム</a></li>
            <li><a href="/">企業情報</a></li>
            <li><a href="/">会社概要</a></li>
            <li><a href="/">よくある質問</a></li>
            <li><a href="/">お問い合わせ</a></li>
        </ul>
    </nav>

    <main>
        <div class="mv.png">
            <img src="img/mv.png" alt="mv.png">
        </div>

        <p>最新のテクノロジーで社会課題を解決</p>
    </main>

    <footer>
        <h2>会社概要</h2>
        <table>
            <tr>
                <th>会社名</th>
                <td>株式会社TECH</td>
            </tr>

            <tr>
                <th>代表者</th>
                <td>山田 太郎</td>
            </tr>

            <tr>
                <th>所在地</th>
                <td>東京都渋谷区神宮前</td>
            </tr>

            <tr>
                <th>設立</th>
                <td>2019/07/17</td>
            </tr>

            <tr>
                <th>従業員数</th>
                <td>100人</td>
            </tr>

            <tr>
                <th>資本金</th>
                <td>1000万円</td>
            </tr>
        </table>


        <h2>お問い合わせ</h2>
        <form action="/">
            <div>
                <label for="name-company">会社名</label>
                <input type="text" name="name-company" id="name-company" />
            </div>

            <div>
                <label for="name">お名前</label>
                <input type="text" name="name" id="name" />
            </div>

            <div>
                <label for="email-adress">メールアドレス</label>
                <input type="email" name="email-adress" id="email-adress" />
            </div>

            <div>
                <label for="text-question">お問い合わせ内容</label>
                <textarea name="text-question" id="text-question" cols="100" rows="10"></textarea>
            </div>

            <div>
                <input type="submit" value="お申込み">
            </div>
        </form>

        <small>&copy; 2020 TECH inc.</small>

    </footer>
</body>

</html>
